<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rune Time Calculator</title>
<style>
  :root {
    --color-primary: #3a86ff;
    --color-bg: #f5f7fa;
    --color-card-bg: #fff;
    --color-text: #333;
    --color-muted: #666;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    --transition: 0.3s ease;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: var(--font-family);
    background: var(--color-bg);
    color: var(--color-text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: var(--color-primary);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.5rem;
  }
  header a {
    color: #dbe9ff;
    font-weight: 500;
    text-decoration: none;
    transition: color 0.3s;
  }
  header a:hover {
    color: white;
    text-decoration: underline;
  }

  main {
    max-width: 1100px;
    margin: 2rem auto 3rem;
    padding: 0 1rem;
    flex-grow: 1;
  }

  .top-stats {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 1rem;
    color: var(--color-primary);
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-bottom: 2rem;
    align-items: center;
  }
  .controls input[type="text"],
  .controls input[type="number"],
  .controls select {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: border-color var(--transition);
  }
  .controls input[type="text"]:focus,
  .controls input[type="number"]:focus,
  .controls select:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 5px var(--color-primary);
  }
  .controls label {
    display: flex;
    align-items: center;
    font-size: 0.95rem;
    color: var(--color-muted);
    cursor: pointer;
  }
  .controls label input[type="checkbox"] {
    margin-right: 0.5rem;
    cursor: pointer;
  }
  .controls label.rps-label {
    margin-left: auto;
    min-width: 220px;
  }
  .controls label.rps-label input {
    margin-left: 0.5rem;
    width: 120px;
    font-family: monospace;
  }

  .runes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
    gap: 1.5rem;
  }

  .rune-card {
    background: var(--color-card-bg);
    border-radius: 12px;
    box-shadow: 0 3px 12px rgb(0 0 0 / 0.12);
    padding: 1.25rem 1.5rem;
    display: flex;
    flex-direction: column;
    transition: transform var(--transition), box-shadow var(--transition);
  }
  .rune-card:hover,
  .rune-card:focus {
    transform: translateY(-6px);
    box-shadow: 0 12px 20px rgb(0 0 0 / 0.2);
    outline: none;
  }

  .rune-title {
    font-weight: 700;
    font-size: 1.35rem;
    margin-bottom: 0.2rem;
  }
  .rune-subtitle {
    font-size: 1rem;
    font-weight: 600;
    color: var(--color-muted);
    margin-bottom: 0.8rem;
  }

  .rune-large-num {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 0.7rem;
    font-family: monospace;
  }
  .rune-large-num small {
    font-weight: 400;
    font-size: 0.9rem;
    color: var(--color-muted);
    margin-left: 0.4rem;
  }

  .bonuses {
    margin-bottom: 0.7rem;
  }
  .bonus-item {
    font-size: 0.9rem;
    margin-bottom: 0.15rem;
    line-height: 1.3;
  }
  .bonus-multiplier {
    font-weight: 700;
    color: var(--color-primary);
    margin-right: 0.25rem;
  }
  .bonus-max {
    font-weight: 400;
    color: var(--color-muted);
    margin-left: 0.3rem;
  }
  .bonus-type {
    font-weight: 700;
    color: #0077cc;
    font-style: italic;
    margin-left: 0.5rem;
  }

  .time-info {
    font-size: 0.95rem;
    color: var(--color-text);
    margin-bottom: 0.15rem;
    font-family: monospace;
  }

  .footer {
    margin-top: 3rem;
    font-size: 0.9rem;
    color: var(--color-muted);
    text-align: center;
  }

  @media (max-width: 600px) {
    header {
      flex-direction: column;
      gap: 0.5rem;
      text-align: center;
    }
    .controls {
      flex-direction: column;
      gap: 1rem;
    }
    .controls label.rps-label {
      margin-left: 0;
      min-width: auto;
      width: 100%;
    }
    .controls label.rps-label input {
      width: 100%;
      margin-left: 0;
      margin-top: 0.3rem;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Rune Time Calculator v1.1.0</h1>
  <a href="https://docs.google.com/document/d/your-google-doc-id" target="_blank" rel="noopener noreferrer">
    ðŸš€ Comprehensive Google Doc
  </a>
</header>

<main>
  <div class="top-stats" aria-live="polite" aria-atomic="true" id="topStats">
    Loading current rate...
  </div>

  <section class="controls" aria-label="Rune filters and sorting">
    <input
      type="text"
      id="searchInput"
      placeholder="Filter runes by name..."
      aria-label="Filter runes by name"
      autocomplete="off"
    />
    <label for="hideInstant">
      <input type="checkbox" id="hideInstant" />
      Hide Instant
    </label>
    <select id="sortSelect" aria-label="Sort runes">
      <option value="easiest">Easiest First</option>
      <option value="name">Name A-Z</option>
      <option value="time">Time Ascending</option>
      <option value="rating">Rating Descending</option>
    </select>
    <label for="userRPS" class="rps-label">
      Your RPS:
      <input
        type="text"
        id="userRPS"
        placeholder="e.g. 1e5 or 100K"
        aria-label="User Runes per Second"
        value="1"
      />
    </label>
  </section>

  <section class="runes-grid" id="runesGrid" aria-live="polite" aria-label="Runes list">
    <!-- Rune cards injected here -->
  </section>
</main>

<footer class="footer">
  &copy; 2025 Rune Time Calculator
</footer>

<script src="runes.js"></script>
<script src="main.js"></script>

</body>
</html>
