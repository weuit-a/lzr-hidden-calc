<!DOCTYPE html>
<html lang="ru">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rune Time Calculator</title>
<style>
  :root {
    --bg-color: #121212;
    --card-bg: #1e1e1e;
    --text-color: #e0e0e0;
    --accent-color: #4cc9f0;
    --instant-color: #00ff85;
  }
  
  body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      align-items: center;
  }
  
  header {
      text-align: center;
      padding: 20px;
  }
  
  input, select, button {
      background: #222;
      color: var(--text-color);
      border: 1px solid #333;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: inherit;
      transition: border 0.2s;
  }
  
  input:focus, select:focus, button:hover {
      border-color: var(--accent-color);
  }
  
  #runesGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
  }
  
  .rune-card {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
  }
  
  .rune-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 15px var(--accent-color);
  }
  
  .rune-card h3 {
      margin: 0 0 8px;
      color: var(--accent-color);
  }
  
  .rune-card .chance {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      opacity: 0.9;
  }
  
  .instant {
      color: var(--instant-color);
      font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">

  <div class="rps-card" role="region" aria-label="Current RPS input">
    <label for="rpsInput">Write here your RPS:</label>
    <input id="rpsInput" type="text" value="" aria-describedby="currentRate parsedRate" placeholder="e.g. 1.5e6, 1.25M, 500Tg" />
    <div id="currentRate">My Current Rate: nil</div>
    <div id="parsedRate">Parsed Rate: nil</div>
  </div>

  <div class="filter-card" role="region" aria-label="Filters">
    <div class="controls">
      <div style="flex-grow:1;">
        <label for="filterInput">Filter runes by name:</label>
        <input id="filterInput" type="text" placeholder="Write here rune name..." />
      </div>
      <div style="display:flex; align-items:center;">
        <input type="checkbox" id="hideInstant" />
        <label for="hideInstant" class="checkbox-label" style="margin-left: 0.3rem;">Hide Instant</label>
      </div>
    </div>
  </div>

  <section id="runesGrid" aria-label="Runes list">
    <!-- Карточки рун появятся здесь -->
  </section>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
