<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rune Time Calculator</title>
<style>
  body {
    background-color: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .container {
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .rps-card, .filter-card {
    background: #222;
    padding: 1rem;
    border-radius: 8px;
  }
  input[type="text"] {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 4px;
    border: none;
    color: #eee;
    background: #333;
  }
  label {
    font-weight: bold;
    margin-bottom: 0.3rem;
    display: block;
  }
  #currentRate, #parsedRate {
    margin-top: 0.3rem;
  }
  #runesGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1rem;
    margin-top: 1rem;
  }
  .rune-card {
    background: #222;
    border-radius: 8px;
    padding: 1rem;
  }
  .rune-prefix {
    background: #ff8c00;
    color: #111;
    font-weight: bold;
    padding: 0 6px;
    border-radius: 4px;
    margin-right: 6px;
    font-size: 0.9rem;
  }
  .controls {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .checkbox-label {
    user-select: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">

  <div class="rps-card" role="region" aria-label="Current RPS input">
    <label for="rpsInput">Write here your RPS:</label>
    <input id="rpsInput" type="text" value="" aria-describedby="currentRate parsedRate" placeholder="e.g. 1.5e6, 1.25M, 500Tg:" />
    <div id="currentRate">My Current Rate: nil</div>
    <div id="parsedRate">Parsed Rate: nil</div>
  </div>

  <div class="filter-card" role="region" aria-label="Filters">
    <div class="controls">
      <div style="flex-grow:1;">
        <label for="filterInput">Filter runes by name:</label>
        <input id="filterInput" type="text" placeholder="Write here rune name..." />
      </div>
      <div style="display:flex; align-items:center;">
        <input type="checkbox" id="hideInstant" />
        <label for="hideInstant" class="checkbox-label" style="margin-left: 0.3rem;">Hide Instant</label>
      </div>
    </div>
  </div>

  <section id="runesGrid" aria-label="Runes list">
    <!-- Карточки рун появятся здесь -->
  </section>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
