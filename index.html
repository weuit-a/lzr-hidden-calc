<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rune Time Calculator</title>
<style>
  body {
    background-color: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    margin: 1rem;
  }
  .rps-card {
    background: #222;
    padding: 1rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    max-width: 400px;
  }
  input[type="text"] {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 4px;
    border: none;
    color: #eee;
    background: #333;
  }
  #currentRate, #parsedRate {
    margin: 0.2rem 0;
  }
  #runesGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1rem;
  }
  .rune-card {
    background: #222;
    border-radius: 8px;
    padding: 1rem;
  }
  .rune-prefix {
    background: #ff8c00;
    color: #111;
    font-weight: bold;
    padding: 0 6px;
    border-radius: 4px;
    margin-right: 6px;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<div class="rps-card" role="region" aria-label="Current RPS input">
  <label for="rpsInput">Введите ваш RPS (например: 1e5, 100Tg, 2.5M):</label>
  <input id="rpsInput" type="text" value="1e12" aria-describedby="currentRate parsedRate" />
  <div id="currentRate">My Current Rate: 1e12</div>
  <div id="parsedRate">Parsed Rate: 1T RPS</div>
</div>

<section id="runesGrid" aria-label="Runes list">
  <!-- Карточки рун появятся здесь -->
</section>

<script type="module" src="./main.js"></script>
</body>
</html>
