<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rune Time Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Rune Time Calculator</h1>
        <p>A strategic tool for planning your progression. Times shown are for a single rune.</p>
        <a href="#" class="info-link">ðŸ“„ Check out the Comprehensive Google Doc!</a>
    </header>

    <nav class="tabs">
        <button class="tab active">Rune Calculator</button>
    </nav>

    <main class="container">
        <section class="rate-section fade-in">
            <h2>My Current Rate</h2>
            <input id="rateInput" type="text" placeholder="Enter your rate (e.g. 16.74tg)">
            <p id="parsedRate" class="parsed-rate">Parsed Rate: 0 RPS</p>
        </section>

        <section class="filter-section fade-in">
            <input type="text" id="filterInput" placeholder="Filter runes by name...">
            <label><input type="checkbox" id="hideInstant" checked> Hide Instant</label>
            <select id="sortOrder">
                <option value="easy">Easiest First</option>
                <option value="hard">Hardest First</option>
            </select>
        </section>

        <section id="runeList" class="rune-list"></section>
    </main>

    <footer class="fade-in">
        <p>&copy; 2025 Rune Time Calculator</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
